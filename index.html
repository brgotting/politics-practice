        <form id="ageSelector">
        <div class="radio">
          <label>
            <input type="radio" name="ageRange" value="18-35" checked>
            18-35
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="ageRange" value="35+">
            35+
          </label>
        </div>
        <button type="submit" class="btn">Go!</button>
      </form>
      <div id="output">
      </div>

    <div class="col-sm-4">
        <form id="incomeSelector">
        <div class="radio">
          <label>
            <input type="radio" name="incomeRange" value="lessThan" checked>
            Less than $250k
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="incomeRange" value="moreThan">
            More than $250k
          </label>
        </div>
        <button type="submit" class="btn">Go!</button>
      </form>
      <div id="output2">
      </div
    </div>
